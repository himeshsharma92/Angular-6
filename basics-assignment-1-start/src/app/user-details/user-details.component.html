<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input [(ngModel)]="first_name" type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input [(ngModel)]="last_name" type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input [(ngModel)]="display_name" type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
			</div>
			<div class="form-group">
				<input [(ngModel)]="email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input [(ngModel)]="phone_number" type="number" name="phone_number" id="phone_number" class="form-control input-lg" placeholder="Phone Number" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input [(ngModel)]="age" type="number" name="age" id="age" class="form-control input-lg" placeholder="Age" tabindex="6">
					</div>
				</div>
			</div>
						
			<hr class="colorgraph">
			<h2>Please Confirm Your Details</h2>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
				<label for="first_name">First Name: </label>	
				<span>{{ first_name }}</span>	
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
				<label for="last_name">Last Name: </label>	
				<span>{{ last_name }}</span>	
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
				<label for="display_name">Display Name: </label>	
				<span>{{ display_name }}</span>	
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
				<label for="email">Email: </label>	
				<span>{{ email }}</span>	
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
				<label for="phone_number">Phone Number: </label>	
				<span>{{ phone_number }}</span>	
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
				<label for="age">Age: </label>	
				<span>{{ age }}</span>	
				</div>
			</div>
						
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a href="javascript:;" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
